<div>
  <div class="main-container">
    <div class="rowinfo">
      <div class="rectangle">
        @if(status() === 'delivered'){
        <img src="delivered.png" />
        } @else{
        <img src="shipped.png" />
        }
      </div>
      <span class="name">{{patientName()}}</span
      ><span class="no-track">{{trackingNumber()}}</span
      ><span class="no-case">{{caseNumber()}}</span>
    </div>

    <div class="time-line">
      <app-time-line [trackingNumber]="trackingNumber()" (statusOut)="handleStatusChange($event)" />
    </div>
  </div>
</div>
